{% extends 'layout/dept_layout.html' %}
{% load bootstrap4 %}
{% block pat %}
    active
{% endblock %}
{% block title %}
    Add Patient
{% endblock %}
{% block page_title %}
    Patient |  Add Patient
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-info btn-block">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
